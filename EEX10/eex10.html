<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>midias em HTML5</title>
</head>
<body>
    <h1>imagem dinamica</h1>
    <p>tente abrir esse site em varios dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador</p>

    <picture>
        <source media="(max-width: 750px )" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px )" srcset="imagens/FOTO-MEDIA.png" type="image/png">
        <img src="imagens/FOT-GRANDE.png" alt="imagem flexivel ">
    </picture>
    <h1>reproduzindo audio</h1>
    <p>vamos aprender a reproduzir audios em HTML5 </p>
    <audio src="midia/It Was a Time - TrackTribe.mp3" controls autoplay></audio>
    <!-- mp3 wav ogg         esses sÃ£o os formatos-->
    
</body>
</html>
