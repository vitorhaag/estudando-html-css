<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabelas</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;

        }
        table{
            width: 500px;
            border-collapse: collapse;
        }
        td, th{
            border: 1px solid black;
            padding: 10px;
        }

        td.num{
            text-align: right;
        }

        thead, tfoot{
            background-color: rgb(117, 115, 115);
            color: white;
        }
    </style>
</head>
<body>
    <h1>uso de tabelas grandes</h1>
    <!-- anatomia de tabelas grandes
        table
            thead
                tr, td, th
            
            tbody
                tr,td,th
            
            tfoot
                tr,td,th-->

    <table>
        <thead>
            <tr>
                <th>estado</th>
                <th>população</th>
            </tr>

        </thead>
        <tbody>
            <tr>
                <td>são paulo</td>
                <td class="num">45.919.049</td>
            </tr>
            <tr>
                <td>Minas Gerais</td>
                <td class="num">21.168.791</td>
            </tr>
            <tr>
                <td>Rio de Janeiro</td>
                <td class="num">17.264.943</td>
            </tr>

        </tbody>
        <tfoot>
            <tr>
                <th>tota de habitantes</th>
                <td class="num"><strong>0000</strong></td>
            </tr>

        </tfoot>
    </table>
    
</body>
</html>
